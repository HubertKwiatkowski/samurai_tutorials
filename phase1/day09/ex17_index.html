<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(14) {
            color: red;
        }

        li:nth-child(2n) {
            color: blue;
        }

        li:nth-child(3n) {
            background-color: red;
        }

        li:nth-child(even) {
            font-style: italic;
        }

        li:nth-child(odd) {
            font-size: larger;
        }
    </style>
</head>
<body>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
        <li>Element 5</li>
        <li>Element 6</li>
        <li>Element 7</li>
        <li>Element 8</li>
        <li>Element 9</li>
        <li>Element 10</li>
        <li>Element 11</li>
        <li>Element 12</li>
        <li>Element 13</li>
        <li>Element 14</li>
    </ul>
</body>
</html>
