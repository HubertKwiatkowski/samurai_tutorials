<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: red;
        }
        /* link nie wystepuje */
        a:link {
            font-size: 30px;
        }

        a:hover {
            color: black;
        }
        /* visited nie wystepuje */
        a:visited {
            color:gray;
        }
        /* active nie wystepuje */
        a:active {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- a bez href nie wystepuje -->
    <a>Element</a>
    <br>
    <a href="#">Element2</a>
</body>
</html>
