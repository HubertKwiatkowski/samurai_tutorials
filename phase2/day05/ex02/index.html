<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }

    button {
      position: relative;
      padding: 10px 50px;
      margin: 100px;
      font-size: 40px;
      border-style: none;
      background-color: #fff;
      overflow: hidden;
    }

    span {
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: black;
      bottom: 0;
      left: -100%;
      transition: 0.4s;
    }

    button:hover span {
      left: 0;
    }
  </style>
</head>
<body>
  <button>Przycisk<span></span></button>
</body>
</html>
